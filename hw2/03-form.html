<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <label for="namefield" class="form-label fw-bold">Name *</label>
      <input id="namefield" class="form-control" required />
      <br />
      <label for="emailfield" class="form-label fw-bold">Email *</label>
      <input type="email" id="emailfield" class="form-control" required />
      <br />
      <label for="message" class="form-label fw-bold">
        Submit your message:
      </label>
      <textarea class="form-control" id="message"></textarea>
      <br />
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="newsletter"
      />
      <label class="form-check-label fw-bold" for="newsletter">
        Sign up for the newsletter
      </label>
      <br />
      <br />
      <div class="row">
        <div class="col d-grid" style="padding-right: 2px">
          <!-- if type="submit", page reloads and console clears on click -->
          <button type="button" class="btn btn-primary" id="submit">
            Submit
          </button>
        </div>
        <div class="col d-grid" style="padding-left: 2px">
          <button type="reset" class="btn btn-secondary" id="reset">
            Reset
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
