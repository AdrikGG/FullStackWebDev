<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercise</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3" method="post" action="/submit">
      <h1 class="mt-2 mb-4">Exercise 03</h1>
      <div class="form-group mb-4">
        <label for="name" class="form-label fw-bold">Name *</label>
        <input id="name" class="form-control" name="name" required />
      </div>
      <div class="form-group mb-4">
        <label for="email" class="form-label fw-bold">Email *</label>
        <input type="email" id="email" class="form-control" name="email" required />
      </div>
      <div class="form-group mb-4">
        <label for="message" class="form-label fw-bold">
          Submit your message:
        </label>
        <textarea class="form-control" id="message" name="message"></textarea>
      </div>
      <div class="form-group mb-4">
        <input
          class="form-check-input"
          type="checkbox"
          value="false"
          id="newsletter"
          name="newsletter"
        />
        <label class="form-check-label fw-bold" for="newsletter">
          Sign up for the newsletter
        </label>
      </div>
      <div class="row">
        <div class="col d-grid" style="padding-right: 2px">
          <button type="submit" class="btn btn-primary" id="submit">
            Submit
          </button>
        </div>
        <div class="col d-grid" style="padding-left: 2px">
          <button type="reset" class="btn btn-secondary" id="reset">
            Reset
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
